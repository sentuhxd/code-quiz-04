<!DOCTYPE html>

<html lang="en">
 
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Coding Quiz</title>

        <link rel="stylesheet" href="assets/styles.css">

    </head>
  
    <body>
        <header> 
            <div>
                <a href="leaderboards.html"><button class="scores-leader" id="view-leaderboards"> VIEW LEADERS</button></a>
            </div>

            <div class="timer">
                <p>Time: <span id="timer">0</span></p>
            </div>
       
       
        </header> 


        <section class="container">
            <div id="container-start">
                <div class="container-info" id="container-screen">
                    <h1> Quiz </h1>
                    <p> See if you can answer these coding questions >:D</p>
                    <button id="play-now"> Play Now </button>

                </div>
            </div>


            <div class="hide" id="questions">
                <h2 id="question-sentences"></h2>
                <div class="info" id="info"></div>
            </div>

            <div class="hide" id="container-end">
                <h2>You mustve lost huh</h2>
                <p> Score : <span id="final-score"></span></p>
                <p> Enter Initals: <input type="text" id="initials" max="2">
                    <button id="end-play"> Submit</button>
                </p>
            </div> 

        </section>

            
            
        
    
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        
        <script src="assets/script.js"></script>

    </body>

</html>
